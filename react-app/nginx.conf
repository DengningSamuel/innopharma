server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service inside the Docker network
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: serve gzipped assets if present
    gzip on;
    gzip_types text/plain application/javascript application/json text/css application/xml;
}
