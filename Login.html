<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innopharma | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #004aad, #00bcd4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #004aad;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #00378c;
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .login-link a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Welcome Back</h1>
      <p class="subtitle">Log in to continue using Innopharma.</p>

      <form action="#" method="POST" class="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@gmail.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn">Log In</button>

        <p class="login-link">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
